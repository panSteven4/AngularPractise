<mat-list>
  <h2>Ready to play!</h2>
  @for (song of songs(); track song.id) {
    <mat-list-item>
      {{song.title}}
    </mat-list-item>
  }
  <mat-list-item class="plus-button">
    <button matMiniFab aria-label="Add new song">
      <mat-icon>add</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
